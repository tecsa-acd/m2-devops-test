name: CI/CD Pipeline - Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # --- Repo Build Stage (Shared Dependencies) ---
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # --- Frontend Build Stage ---
      - name: ğŸ”¨ Frontend Build (Static Files)
        run: echo "No build step for basic HTML/CSS/JS. Skipping build."

      - name: ğŸ”¨ Archive Frontend Artifacts
        # Creates zip at repo root: frontend-artifact.zip
        run: zip -r ../frontend-artifact.zip .
        working-directory: ./frontend
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: frontend-artifact.zip # Correct, as zip was created at root

      # --- Backend Build & Test Stage ---
      - name: ğŸ§ª Run Backend Tests
        run: npm test
        working-directory: ./backend

      - name: ğŸ“¦ Archive Backend Artifacts
        # Creates zip inside the backend folder: ./backend/backend-artifact.zip
        run: zip -r backend-artifact.zip package.json package-lock.json backend
      - uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          # Specify the path relative to the job root.
          path: backend-artifact.zip

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: â¬‡ï¸ Download Artifacts to Runner
        uses: actions/download-artifact@v4
        with:
          path: artifacts/ 

      - name: â¬†ï¸ Copy Artifacts to Cloud VPS
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "artifacts/frontend-artifact/frontend-artifact.zip,artifacts/backend-artifact/backend-artifact.zip" 
          target: /tmp/deployment_temp/ 
          strip_components: 0 

      - name: ğŸš€ Execute Deployment Script on VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            TEMP_DIR="/tmp/deployment_temp"
            APP_DIR="${{ secrets.APP_DIR }}"
            DEPLOY_SCRIPT="/home/${{ secrets.SSH_USER }}/deploy.sh"
            
            echo "Executing deployment script on VPS: $DEPLOY_SCRIPT $APP_DIR"
            $DEPLOY_SCRIPT $APP_DIR